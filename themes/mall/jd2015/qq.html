
<style>
    /*固定的悬浮窗*/
    .yb_conct {
        position: fixed;
        z-index: 9999999;
        top: 150px;
        left: 0px;
        width: 54px;
        cursor: pointer;
        transition: all .3s ease;
    }
    .yb_bar ul li {
        width: 54px;
        height: 53px;
        font: 16px/53px 'Microsoft YaHei';
        color: #fff;
        text-indent: 54px;
        margin-bottom: 3px;
        border-radius: 3px;
        transition: all .5s ease;
        overflow: hidden;
    }
    .yb_bar .yb_top {
        background: #ff4a00 url({res file=images/fixCont.png}) no-repeat 0 0;
    }
    .yb_bar .yb_phone {
        background: #ff4a00 url({res file=images/fixCont.png}) no-repeat 0 -57px;
    }
    .yb_bar .yb_QQ {
        text-indent: 0;
        background: #ff4a00 url({res file=images/fixCont.png}) no-repeat 0 -113px;
    }
    .yb_bar .yb_ercode {
        /*height:200px;*/

        background: #ff4a00 url({res file=images/fixCont.png}) no-repeat 0 -169px;
    }
    .hd_qr {
        padding: 0 29px 25px 29px;
    }
    .yb_QQ a {
        display: block;
        text-indent: 54px;
        width: 100%;
        height: 100%;
        color: #fff;
    }
</style>
<div class="yb_conct">
    <div class="yb_bar">
        <ul>
            <li class="yb_top">返回顶部</li>
            <li class="yb_phone">4008-888-888</li>
            <li class="yb_QQ">
                <a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=162021838&site=qq&menu=yes">画眉(售前)</a>
            </li>
            <li class="yb_QQ qqhide">
                <a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=162021839&site=qq&menu=yes">琉璃(售前)</a>
            </li>
            <li class="yb_QQ qqhide">
                <a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=162021840&site=qq&menu=yes">百灵(售前)</a>
            </li>
            <li class="yb_QQ qqhide" >
                <a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=162021841&site=qq&menu=yes">白鹭(售前)</a>
            </li>
            <li class="yb_QQ qqhide" >
                <a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=162021837&site=qq&menu=yes">布谷(售后)</a>
            </li>
            <li class="yb_ercode">微信二维码<br>
                <img class="hd_qr" src="{$default_qrcode}" width="125" alt="">
            </li>
        </ul>
    </div>
</div>

<script>
    $(function() {
        // 悬浮窗口
        $(".yb_conct").hover(function() {
            $(".yb_bar .qqhide").css("style", "");
            $(".yb_bar li").css("width", "180px");
            $(".yb_conct").css("left", "5px");
            $(".yb_bar .yb_ercode").css('height', '200px');

        }, function() {
            $(".yb_bar .yb_ercode").css('height', '53px');
            $(".yb_bar li").css("width", "54px");
            $(".yb_conct").css("right", "5px");
        });
        // 返回顶部
        $(".yb_top").click(function() {
            $("html,body").animate({
                'scrollTop': '0px'
            }, 300)
        });
    });
</script>
