
<style>
    /*固定的悬浮窗*/
    .yb_conct {
        position: fixed;
        z-index: 9999999;
        top: 300px;
        left: 0px;
        width: 54px;
        cursor: pointer;
        transition: all .3s ease;
    }
    .yb_bar ul li {
        width: 54px;
        height: 53px;
        font: 16px/53px 'Microsoft YaHei';
        color: #fff;
        text-indent: 54px;
        margin-bottom: 3px;
        border-radius: 3px;
        transition: all .5s ease;
        overflow: hidden;
    }
    .yb_bar .yb_top {
        background: #ff4a00 url({res file=images/fixCont.png}) no-repeat 0 0;
    }
    .yb_bar .yb_phone {
        background: #ff4a00 url({res file=images/fixCont.png}) no-repeat 0 -57px;
    }
    .yb_bar .yb_QQ {
        text-indent: 0;
        background: #ff4a00 url({res file=images/fixCont.png}) no-repeat 0 -113px;
    }
    .yb_bar .yb_ercode {
        /*height:200px;*/

        background: #ff4a00 url({res file=images/fixCont.png}) no-repeat 0 -169px;
    }
    .hd_qr {
        padding: 0 29px 25px 29px;
    }


    #QQ{
        z-index: 9999999;
        position: fixed;
        top: 300px;
        left: 60px;
        width: 150px;
        height: 224px;
        background-color: #ff4a00;
        cursor: pointer;
        transition: all .3s ease;
        display: none;
    }
    #QQ li{
        list-style-type:none;
        float: left;
        margin: 14px 0 0 20px;
    }
    #QQ li a{
        float: left;
        margin-left: 5px;
        font: 18px "microsoft yahei";
        color: #fff;
    }
