{include file=member.header.html}
<div class="content">
    {include file=member.menu.html}
    <div id="right">
        {include file=member.submenu.html}
        <div class="wrap">
            <div class="public table epay">
                <div class="notice-word">将您的金币兑换为您的资金，请慎重填写。</div>
                <form name="to_users"  method="post">
                    <div class="title clearfix">
                        <h2 class="float-left">兑换</h2>
                        <p class="float-left">余额：<strong>{$jinbi}</strong> 金币(兑换比例1:1)</p>
                        <div class="float-right link">
                            <a  href="{url app=epay&act=duihuanlogall&type=50}">兑换记录</a>
                        </div>
                    </div>
                    <div class="form">
                        <dl class="clearfix">
                            <dt>兑换：</dt>
                            <dd> <input name="to_money" type="text" id="to_money" size="10" /></dd>
                        </dl>

                        <dl class="clearfix">
                            <dt>&nbsp;</dt>
                            <dd class="submit">
                                <span class="epay_btn">
                                    <input type="submit" value="提交" />
                                </span>
                            </dd>
                        </dl>
                    </div>
                </form>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <div class="clear"></div>
</div>
{include file=footer.html}
